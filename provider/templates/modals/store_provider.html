<div class="modal fade" id="storeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header bg-primary text-light">
            <h5 class="modal-title" id="exampleModalLabel">Crear Proveedor</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="{% url 'store_provider' %}" method="POST">
                {% csrf_token %}
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" name="name" placeholder="Ingresa el nombre..." required>
                
                <label for="product">Producto:</label> <!-- Nuevo campo Producto -->
                <input type="text" class="form-control" name="product" placeholder="Ingresa el producto..." required>

                <label for="valor">Valor:</label> <!-- Nuevo campo Valor -->
                <input type="number" class="form-control" name="valor" placeholder="Ingresa el valor..." step="0.01" required>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
      </div>
    </div>
</div>
